<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        background-color: red;
        width: fit-content;
        overflow: hidden;
      }
      .container h1 {
        transform: translateY(10px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>hello world</h1>
    </div>
  </body>
</html>
